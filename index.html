<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTrackPro | Vanguard Global Enterprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #e8ddc7; --accent: #3E63DD; --navy: #0a0f1d; --header-h: 80px; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.2s ease; }
        
        body { margin: 0; background: #f8fafc; color: var(--navy); padding-bottom: 60px; overflow-x: hidden; }
        
        /* Navigation */
        header { background: var(--gold); height: var(--header-h); position: fixed; top: 0; width: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0 4%; z-index: 9999; box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        .nav-group { display: flex; gap: 8px; align-items: center; }
        .btn-v { background: var(--accent); color: white!important; padding: 10px 18px; border-radius: 50px; font-weight: 800; font-size: 0.65rem; border: none; cursor: pointer; text-transform: uppercase; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; white-space: nowrap; }
        .btn-v:hover { filter: brightness(1.1); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(62, 99, 221, 0.3); }
        
        /* Views */
        .view { display: none; padding: calc(var(--header-h) + 20px) 5% 100px 5%; min-height: 100vh; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Hero */
        .hero { background: linear-gradient(rgba(10,15,29,0.7), rgba(10,15,29,0.7)), url('IMAGES/ui/hero-bg.jpg') center/cover no-repeat; height: 80vh; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; margin-top: var(--header-h); }
        
        /* Grid Systems */
        .cat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-top: 50px; }
        .cat-card { background: white; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid #e2e8f0; cursor: pointer; }
        .cat-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .cat-card span { font-size: 2.5rem; display: block; margin-bottom: 10px; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; margin-top: 30px; }
        .card { background: white; border-radius: 24px; border: 1px solid #e2e8f0; padding: 20px; display: flex; gap: 20px; height: 280px; align-items: center; }
        .card-img { flex: 0 0 120px; height: 100%; display: flex; align-items: center; justify-content: center; background: #fcfcfc; border-radius: 15px; }
        .card-img img { width: 100%; max-height: 180px; object-fit: contain; }
        .card-info { flex: 1; height: 100%; display: flex; flex-direction: column; justify-content: space-between; }

        /* Contact & Footer */
        .contact-stack { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; margin-bottom: 12px; font-size: 0.9rem; background: #f8fafc; }
        footer { background: var(--navy); color: white; height: 60px; position: fixed; bottom: 0; width: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0 4%; font-size: 0.7rem; z-index: 10000; }

        @media (max-width: 900px) {
            .contact-stack { grid-template-columns: 1fr; }
            header { height: auto; flex-wrap: wrap; padding: 15px; }
            .nav-group { width: 100%; justify-content: center; margin-top: 10px; flex-wrap: wrap; }
            .hero h1 { font-size: 2rem!important; }
        }
    </style>
</head>
<body>

        <button onclick="nav('home')" class="btn-v" id="btn-home" style="background:#1e293b;">Home</button>

<div id="about-us" class="view">

        window.nav('list-view');
        const items = WAREHOUSE.filter(d => d.cat.includes(cat));
        document.getElementById('gridAnchor').innerHTML = items.map(d => `
            <div class="card">

                        <button class="btn-v" style="flex:1; background:#64748b;">SPECS</button>
                        <button onclick="openForm('${d.id}')" class="btn-v" style="flex:1;">INQUIRY</button>

        document.getElementById('in-msg').placeholder = t.fMsg;
        document.getElementById('btn-submit').innerText = t.submit;
        document.getElementById('footer-terms').innerText = t.terms;
        document.getElementById('footer-privacy').innerText = t.priv;

    function openForm(subject) {
        document.getElementById('f-title').innerText = subject;
        nav('contact');
    }

    setInterval(() => { 
        const c = document.getElementById('clock');
        if(c) c.innerText = new Date().toLocaleString(); 
    }, 1000);

    window.onload = () => { updateLang('en'); };
</script>
